<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle de Horas Trabalhadas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Controle de Horas Trabalhadas</h1>
      <form id="form-trabalho">
        <label for="nome">Nome do Funcion√°rio:</label>
        <input type="text" id="nome" placeholder="Digite o nome" required />

        <label for="horas">Horas Trabalhadas:</label>
        <input
          type="number"
          id="horas"
          placeholder="Digite as horas"
          required
        />

        <label for="valor-hora">Valor da Hora Trabalhada (R$):</label>
        <input
          type="number"
          id="valor-hora"
          placeholder="Digite o valor por hora"
          required
        />

        <button type="button" id="calcular">Calcular</button>
      </form>
      <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
